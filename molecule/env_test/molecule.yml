---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${MOLECULE_IMAGE}
    pre_build_image: true
    local_file_name: ${TIMESTAMP}.txt
    s3_bucket: ${AWS_S3_BUCKET}
    s3_object_name: /ansible-roles-mamono210/aws_s3_cp/${TIMESTAMP}
    test_string: ${TIMESTAMP}
    working_dir: /tmp/s3
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: ansible.posix.profile_tasks
      roles_path: "$HOME/.ansible/roles/:/tmp"
  connection_options:
    local_file_name: ${TIMESTAMP}.txt
    remote_directory: /tmp/s3
    remote_file_name: ${TIMESTAMP}.txt
    s3_bucket: ${AWS_S3_BUCKET}
    s3_object_name: /ansible-roles-mamono210/aws_s3_cp/${TIMESTAMP}
    upload_file_path: "/home/ansible/test_file/{{ local_file_name }}"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - verify
